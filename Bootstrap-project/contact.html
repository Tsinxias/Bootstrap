<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Pontano+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <script src="https://use.fontawesome.com/b04ca2f55a.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gaga contact</title>
</head>
<body>
  <div class="container-fluid">
    <img id="image" src="image/pedobear.png"/>
    <nav class="navbar fixed-top navbar-dark bg-dark">
      <div class="container-fluid justifyCenter">
        <a href="index.html" class="navbar-brand"><img height="80px" src="image/gaga_white.png" alt=""></a>
        <div class="row justify-content-center">
          <a class="nav-link" href="index.html">Home</a>
          <a class="nav-link" href="menu.html">Menu</a>
          <a class="nav-link" href="gallery.html">Gallery</a>
          <a class="nav-link" href="restaurant.html">Restaurant</a>
          <a class="nav-link" href="contact.html">Contact</a>
        </div>
      </div>
    </nav>

    <div class="main">
      <div class="jumbotron image">
        <h1 class="display-3 text-center space">Contact Page</h1>
        <p class="lead text-center">Contact us by fillling in this form !</p>
        <form>
          <div class="form-group">
            <label for="Name">Fullname<span class="badge badge-primary">First Name & Surname</span></label>
            <input type="email" class="form-control" id="Name" placeholder="Gaga Ribini">
          </div>
          <div class="form-group">
            <label for="Email">E-mail</label>
            <input type="email" class="form-control" id="Email" placeholder="name@hotmail.com">
          </div>
          <div class="form-group">
            <label for="dropdown">Quid ?</label>
            <select class="form-control" id="dropdown">
              <option>Collaboration</option>
              <option>Complaints</option>
              <option>Improvements</option>
              <option>Jobs</option>
              <option>Marketing Stuff</option>
              <option>Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="Message">Your message</label>
            <textarea class="form-control" id="Message" rows="8" cols="80" placeholder="Put your message here !"></textarea>
          </div>
          <div class="row d-flex justify-content-around">
          <button type="submit" class="btn btn-primary btn-lg"><i class="fa fa-envelope" aria-hidden="true"></i>Send</button>
        </form>
      </div>
    </div>

    <footer class="text-center">
      &#169; Gaga 2017
    </footer>
  </div>

  <script src="script.js"></script>

</body>
</html>
